<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Core Clash</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1>Card Core Clash</h1>
    <div class="meters">
      <div class="meter-box">Player HP: <span id="player-hp"></span></div>
      <div class="meter-box">Boss HP:   <span id="boss-hp"></span></div>
      <div class="meter-box">Energy:    <span id="energy"></span></div>
      <div class="meter-box corruption-wrap">
        Corruption: <span id="corruption"></span>/10
        <div id="corruption-bar"><div id="corruption-fill"></div></div>
      </div>
    </div>
  </header>

  <main id="board">
    <section id="battlefield">
      <!-- Hero on left -->
      <div id="player" class="entity player">
        <div class="hero">
          <div class="hero-leg part"></div>
          <div class="hero-body part"></div>
          <div class="hero-head part"></div>
          <div class="hero-helmet part"></div>
          <div class="hero-arm left part"></div>
          <div class="hero-arm right part"></div>
        </div>
      </div>

      <!-- Boss on right -->
      <div id="boss" class="entity boss">
        <!-- dragon sprite -->
        <div class="dragon-sprite" id="dragon-sprite"></div>
      </div>
    </section>

    <section id="hand" class="hand"></section>

    <div class="controls">
      <button id="end-turn">End Turn</button>
      <button id="purge-mode" disabled>Purge Mode (later)</button>
    </div>

    <div id="log" class="log"></div>
  </main>

  <script type="module" src="src/main.js"></script>
</body>
</html>
